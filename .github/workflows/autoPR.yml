name: Create a pull request for release.

on:
  pull_request:
    branches:
      - release
    types: [closed]

jobs:
  tag:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      # release->masterへのPRが作成されている場合消す
      - name: Delete release pr
        shell: bash
        run: |
          gh pr list
          branch_name="release"
          existing_pr=$(gh pr list --state open --base main --author "$(git config user.email)" --json number,head --jq ".[] | select(.head.ref == \"$branch_name\") | .number")
          
          if [ -n "$existing_pr" ]; then
            gh pr close "$existing_pr"
          fi

      # リリース用PRを作成
      - name: Create release pr
        run: |
          gh pr create -B main -t "release->masterへのマージ" -b ""
          
