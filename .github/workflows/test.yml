name: Create release tag after merge release_branch

on:
  pull_request:
    branches:
      - release
    types:
      - closed

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Get Current Date
        env:
          TZ: 'Asia/Tokyo' # タイムゾーン指定
        run: echo "CURRENT_DATETIME=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

      - name: Generate tag
        run: |
          git tag "v.${{env.CURRENT_DATETIME}}.1"
          git push origin "v.${{env.CURRENT_DATETIME}}.1"

      - name: Generate Release Tag
        uses: softprops/action-gh-release@v1
        with:
          name: "${{env.CURRENT_DATETIME}}リリース"
          tag_name: "v.${{env.CURRENT_DATETIME}}.1"
          generate_release_notes: true
