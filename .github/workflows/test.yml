name: Create release tag after merge release_branch

on:
  push:
    branches:
      - '*'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get Current Date
        env:
          TZ: 'Asia/Tokyo' # タイムゾーン指定
        run: |
          echo "CURRENT_DATETIME=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
          echo "TAG_NAME=$(date +'%Y%m%d')"

        # Gitを使用するための設定
      - name: Git Settings
        run: | 
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"

      # タグの作成・反映
      - name: Generate tag
        run: |
          git tag -a -m "Test" "v3.$(date +'%Y%m%d').1"
          git tag

      # タグのコミット
      - name: Push Release tag
        run: |
          git push origin --tags

      # リリースタグの作成
      - name: Generate Release Tag
        uses: softprops/action-gh-release@v1
        with:
          name: "${{env.CURRENT_DATETIME}}リリース"
          tag_name: "v3.${{env.TAG_NAME}}.1"
          generate_release_notes: true